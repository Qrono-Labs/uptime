  - name: Qrono-hosted Booking Pages
    url: https://book.qrono.dev/demo
    icon: https://raw.githubusercontent.com/Qrono-Labs/uptime/4b7ab1139485f65c7462ae0ac4afa56f99539f02/assets/qrono-icon.svg
